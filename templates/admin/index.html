<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            padding: 24px;
            background: #0b0f17;
            color: #eaf2ff;
        }
        
        .card {
            background: #121826;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }
        
        .muted {
            color: #9ca3af;
            font-size: 12px;
        }
        
        .btn {
            border: 0;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-approve {
            background: #16a34a;
            color: white;
        }
        
        .btn-reject {
            background: #dc2626;
            color: white;
        }
        
        a {
            color: #60a5fa;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .empty {
            color: #9ca3af;
        }
    </style>
</head>

<body>
    <h2>Ödeme Bekleyenler</h2>
    {% if pending and pending|length > 0 %} {% for p in pending %}
    <div class="card">
        <div class="row">
            <div>
                <div><strong>Kullanıcı:</strong> {{ p.telegram_user_id }}</div>
                <div class="muted">Durum: {{ p.status }}{% if p.receipt_url %} • <a href="{{ p.receipt_url }}" target="_blank">Dekont</a>{% endif %}</div>
            </div>
            <div>
                <form action="/admin/approve/{{ p.telegram_user_id }}?token={{ token }}" method="post" style="display:inline">
                    <button class="btn btn-approve" type="submit">✅ Onayla</button>
                </form>
                <form action="/admin/reject/{{ p.telegram_user_id }}?token={{ token }}" method="post" style="display:inline">
                    <button class="btn btn-reject" type="submit">❌ Reddet</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %} {% else %}
    <p class="empty">Bekleyen ödeme bulunmuyor.</p>
    {% endif %}
</body>

</html>
